<ion-view id="menu-list"
  cache-view="true"
  hide-back-button="true"
>
  <ion-nav-buttons side="left">
    <button class="button-icon ion-android-arrow-back white"
      ng-click="goBack();">
    </button>
  </ion-nav-buttons>

  <ion-nav-title>
    <p class="zero pl1p">Menu</p>
  </ion-nav-title>

  <ion-content class="">
    <div class="relative p15px">  <!--컨텐츠 컨테이너-->

      <!--Food Header-->
      <div class="row zero">
        <div class="col zero">
          <p class="zero positive f16px bold">Food</p>
        </div>
      </div>

      <hr class="b0px h2px positive-bg" />

      <!--Food List-->
      <div class="relative dark-grey">  <!--Food List 컨테이너 -->

        <div class="row zero pb5px">  <!--Food Node-->
          <div class="col zero">
            <p class="f12px bold">{{"HAND MADE COCONUT COOKIE 하나둘셋넷 다섯여섯일곱 여덟아홉 열 열하나 열둘"}}</p>
          </div>
          <div class="zero flex">
            <p class="f12px bold grey">{{"10,000원 / 1set (5개입)"}}</p>
          </div>
        </div>

        <div class="row zero pb5px">  <!--Food Node-->
          <div class="col zero">
            <p class="f12px bold">{{"HAND MADE BROWNIE"}}</p>
          </div>
          <div class="zero flex">
            <p class="f12px bold grey">{{"5,000원 / 1 조각"}}</p>
          </div>
        </div>

      </div>  <!--Food List 컨테이너 종료 -->

      <!--Drinks Header-->
      <div class="row zero mt10px">
        <div class="col zero">
          <p class="zero positive f16px bold">Drinks</p>
        </div>
      </div>

      <hr class="b0px h2px positive-bg" />

      <!--Drinks List-->
      <div class="relative dark-grey">  <!--Drinks List 컨테이너 -->

        <div class="row zero pb5px">  <!--Food Node-->
          <div class="col zero">
            <p class="f12px bold">{{"PALATE WRECKER DOUBLE IPA / 355ml / 9.5%"}}</p>
          </div>
          <div class="zero flex">
            <p class="f12px bold grey">{{"6,000"}} 원</p>
          </div>
        </div>

        <div class="row zero pb5px">  <!--Food Node-->
          <div class="col zero">
            <p class="f12px bold">{{"DARK SEAS IMPERIAL STOUT / 355ml / 9.8%"}}</p>
          </div>
          <div class="zero flex">
            <p class="f12px bold grey">{{"6,000"}} 원</p>
          </div>
        </div>

      </div>  <!--Drinks List 컨테이너 종료 -->

    </div>
  </ion-content>

  <!-- <ion-footer-bar class=""></ion-footer-bar> -->
</ion-view>
