<ion-view id="notice-list"
  cache-view="true"
  hide-back-button="true"
>
  <ion-nav-buttons side="left">
    <button class="button-icon ion-android-arrow-back white"
      ng-click="goBack();">
    </button>
  </ion-nav-buttons>

  <ion-nav-title>
    <p class="zero pl1p bold">공지사항</p>
  </ion-nav-title>

  <ion-content class="">
    <div>  <!--컨텐츠 컨테이너-->
      <div>  <!--List 컨테이너-->

        <!--Node 컨테이너-->
        <div class="bold grey-bb1px pt12px pb12px pl5p pr5p dark-grey"
          ng-click="goToState('Main.NoticeDetail', {}, 'forward');"
          ng-repeat="notice in vm.Model.notices">
          <div class="row zero">
            <div class="col zero flex-v">
              <p class="zero f14px">{{notice.title}}</p>
            </div>
            <div class="col-auto zero flex-v">
              <p class="zero f12px">{{notice.date}}</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </ion-content>

  <!-- <ion-footer-bar class="bottom44px zero">
  </ion-footer-bar> -->

</ion-view>
