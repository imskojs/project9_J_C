<ion-view id="notice-list"
  cache-view="true"
  hide-back-button="true"
>
  <ion-nav-buttons side="left">
    <button class="button-icon ion-android-arrow-back white"
      ng-click="goBack();">
    </button>
  </ion-nav-buttons>

  <ion-nav-title>
    <p class="zero pl1p bold">공지사항</p>
  </ion-nav-title>

  <ion-content class="">
    <div>  <!--컨텐츠 컨테이너-->

      <div class="bold grey-bb1px pt6px pb6px pl5p pr5p">  <!--제목 컨테이너-->
        <div class="row zero">
          <div class="col zero">
            <div class="row zero mt5px">
              <div class="col zero flex-v">
                <p class="zero f16px lh20px darker-grey">{{vm.Model.notice.title}}</p>
              </div>
            </div>
            <div class="row zero mt5px">
              <div class="col zero flex-v">
                <p class="zero f14px lh20px grey">{{vm.Model.notice.date}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bold pt15px pb40px pl5p pr5p">  <!--내용 컨테이너-->
        <div class="row zero">
          <div class="col zero">
            <p class="zero f14px lh20px dark-grey">
              {{vm.Model.notice.content}}
            </p>
          </div>
        </div>
      </div>

    </div>
  </ion-content>

  <!-- <ion-footer-bar class="bottom44px zero">
  </ion-footer-bar> -->

</ion-view>
