<ion-view id="favorite-list"
  cache-view="true"
  hide-back-button="true"
>
  <ion-nav-buttons side="left">
    <button class="button-icon ion-android-arrow-back white"
      ng-click="goBack();">
    </button>
  </ion-nav-buttons>

  <ion-nav-title>
    <p class="zero">즐겨찾기 모아보기</p>
  </ion-nav-title>

  <!-- Loading -->
  <ion-pane ng-if="vm.Model.loading">
    <section class="absolute w100p h100p flex light-grey-bg z-index5">
      <ion-spinner class="spinner-40px" icon="ripple">
      </ion-spinner>
    </section>
  </ion-pane>


  <ion-content delegate-handle="favorite-list"
    class="light-grey-bg">
    <div>   <!--컨텐츠 컨테이너-->

      <div class="row zero pl1p pr1p h30px flex-v white-bg">
        <div class="col-auto zero flex-v pl5p pr5p h30px">
          <p class="zero bold">즐겨찾기한 주점 <span class="positive">{{vm.Model.places.length}}</span>개</p>
        </div>
      </div>

      <!--매장 List 컨테이너-->
      <div>

        <!--매장 Node 컨테이너-->
        <div class="row zero white-bg grey-bt1px grey-bb1px mt5px"
          ng-click="goToState('Main.PlaceDetail', {placeId: place.id}, 'forward');"
          ng-repeat="place in vm.Model.places"
          ng-include="'state/0Template/Include/PlaceList-node.html'">
        </div>  <!--매장 Node 컨테이너 종료-->

        <!--더보기 버튼--><!--
        <div class="flex zero mt10px mb10px">
          <div class="dark-grey-b1px r20px pt5px pb5px pl10p pr10p"
            ng-click="vm.readMore();">더보기</div>
        </div> -->

        <ion-infinite-scroll
          on-infinite="vm.infiniteScroll()"
          immediate-check="false"
          ng-if="vm.Model.more">
        </ion-infinite-scroll>

      </div>  <!--매장 List 컨테이너 종료-->

    </div>  <!--컨텐츠 컨테이너 종료-->
  </ion-content>
</ion-view>
