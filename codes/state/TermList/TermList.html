<ion-view id="term-list"
  cache-view="true"
  hide-back-button="true"
>
  <ion-nav-buttons side="left">
    <button class="button-icon ion-android-arrow-back white"
      ng-click="goBack();">
    </button>
  </ion-nav-buttons>

  <ion-nav-title>
    <p class="zero">이용약관</p>
  </ion-nav-title>

  <ion-content delegate-handle="{{vm.Model.handle}}"
   >
    <div>  <!--컨텐츠 컨테이너-->
      <div>  <!--List 컨테이너-->

        <!--Node 컨테이너-->
        <div class="grey-bb1px pt12px pb12px pl5p pr5p darker-grey"
          ng-repeat="term in vm.Model.terms"
          ng-click="goToState('Main.TermDetail', {'term': term}, 'forward');">
          <div class="row zero">
            <div class="col zero flex-v">
              <p class="zero f14px">{{term.title}}</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </ion-content>

  <!-- <ion-footer-bar class="bottom44px zero">
  </ion-footer-bar> -->

</ion-view>
