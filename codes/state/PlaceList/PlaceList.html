<ion-view id="place-list"
  cache-view="true"
  hide-back-button="true"
>
  <ion-nav-buttons side="left">
    <button class="button-icon ion-android-arrow-back white"
      ng-click="goBack();"
    >
    </button>
  </ion-nav-buttons>

  <ion-nav-title>
    <p class="zero pl1p">내 주변 추천술집</p>
  </ion-nav-title>

  <ion-header-bar class="h30px top44px light-grey-bb1px white-bg"
    no-tap-scroll="true"
  >
    <div class="row pl3p">
      <div class="col-10 flex-v">
        <i class="ion-android-locate positive f20px pl4p"></i>
      </div>
      <div class="col-auto flex-v">
        <p class="f14px zero">{{AppStorage.currentAddress}}</p>
      </div>
      <div class="col flex-v pl5p"
        ng-click="vm.setCurrentPosition()"
      >
        <p class="f8px zero grey-bg r20px p5">재설정</p>
      </div>
    </div>
  </ion-header-bar>

  <!-- <ion-header-bar class="h35px top74px white-bg"
    no-tap-scroll="true"
  >
    <div class="row zero pl3p">
      <div class="col-auto zero flex-v pl5px pr5px r30px positive-b2px">
        <p class="positive zero bold">프리미엄</p>
      </div>
    </div>
  </ion-header-bar> -->

  <ion-content class="light-grey-bg top74px">
    <!-- Loading -->
    <section class="w100p h100vh flex-h light-grey-bg absolute"
      style="z-index: 2"
      ng-if="vm.Model.loading"
    >
      <ion-spinner class="spinner-40px mt150px" icon="ripple">
      </ion-spinner>
    </section>

    <div>   <!--컨텐츠 컨테이너-->
      <div ng-include="'state/0Template/Include/PlaceList.html'">
      </div>
    </div>  <!--컨텐츠 컨테이너 종료-->
  </ion-content>
</ion-view>
