<ion-view id="bar-event-detail"
  cache-view="true"
  hide-back-button="true"
>
  <ion-nav-buttons side="left">
    <button class="button-icon ion-android-arrow-back white"
      ng-click="goBack();">
    </button>
  </ion-nav-buttons>

  <ion-nav-title>
    <p class="zero zero pl1p">이벤트</p>  <!--상위로부터 상속은 되지않음-->
  </ion-nav-title>

  <ion-content class="">
    <div class="relative">  <!--컨텐츠 컨테이너-->

      <!--이벤트 사진-->
      <div class="row zero">
        <div class="col zero">
          <img class="w100p h180px"
            src="img/_box200x200.png" alt="이벤트 사진">
        </div>
      </div>

      <!--이벤트 제목-->
      <div class="row zero mt5px">
        <div class="col zero pt10px pb10px pl5p pr5p flex">
          <p class="zero zero f18px lh24px positive bold text-overflow">{{"주당 X 칵테일시음회 초대권 증정 일이삼사오육칠팔 구십 하나둘셋"}}</p>
        </div>
      </div>
      <div class="flex mt10px mb10px">
        <div class="white positive-b1px r20px pt5px pb5px pl10p pr10p positive-bg"
          ng-click="goToState('Main.PlaceDetail');">업체상세정보 바로가기</div>
      </div>

      <hr class="b0px h2px positive-bg"/>

      <!--이벤트 상세내용-->
      <div class="relative f12px lh20px bold dark-grey pt10px pb10px pl5p pr5p">

        <!--기간-->
        <div class="row zero mt0px">
          <div class="col zero">
            <p class="zero positive">기간</p>
          </div>
        </div>
        <div class="row zero mt0px mb18px">
          <div class="col zero">
            <p class="zero">{{"2016.02.17 ~ 2016.02.19"}}</p>
          </div>
        </div>

        <!--장소-->
        <div class="row zero mt0px">
          <div class="col zero">
            <p class="zero positive">장소</p>
          </div>
        </div>
        <div class="row zero mt0px mb18px">
          <div class="col zero">
            <p class="zero">{{"이태원"}}</p>
          </div>
        </div>

        <!--이벤트 상세내용-->
        <div class="row zero mt0px">
          <div class="col zero">
            <p class="zero positive">이벤트 상세내용</p>
          </div>
        </div>
        <div class="row zero mt0px mb18px">
          <div class="col zero">
            <p class="zero">
              {{"주당회원 타임이벤트 실시 7시 ~ 8시까지 데낄라 한 샷 무료!"}}
            </p>
          </div>
        </div>

        <!--주의사항-->
        <div class="row zero mt0px">
          <div class="col zero">
            <p class="zero positive">주의사항</p>
          </div>
        </div>
        <div class="row zero mt0px mb18px">
          <div class="col zero">
            <p class="zero">* 만 19세 이상만 적용 가능합니다.</p>
            <p class="zero">* 주당어플 소지자에 한해 제공됩니다.</p>
            <p class="zero">* 카운터에 해당 이벤트 페이지를 보여주세요.</p>
            <p class="zero">{{"기타내용 업체 사장님 입력"}}</p>
          </div>
        </div>

      </div>

    </div>
  </ion-content>

  <!-- <ion-footer-bar class=""></ion-footer-bar> -->
</ion-view>
