<ion-view id="term-list"
  cache-view="true"
  hide-back-button="true"
>
  <ion-nav-buttons side="left">
    <button class="button-icon ion-android-arrow-back white"
      ng-click="goBack();">
    </button>
  </ion-nav-buttons>

  <ion-nav-title>
    <p class="zero">이용약관</p>
  </ion-nav-title>

  <ion-content delegate-handle="{{vm.Model.handle}}"
   >
    <div>  <!--컨텐츠 컨테이너-->

      <div class="bold grey-bb1px pt10px pb10px pl5p pr5p">  <!--제목 컨테이너-->
        <div class="row zero">
          <div class="col zero flex-v">
            <p class="zero f14px lh20px darker-grey">{{vm.Model.term.title}}</p>
          </div>
        </div>
      </div>

      <div class="pt15px pb40px pl5p pr5p">  <!--내용 컨테이너-->
        <div class="row zero">
          <div class="col zero">
            <pre class="zero f12px lh20px dark-grey">
              {{vm.Model.term.content}}
            </pre>
          </div>
        </div>
      </div>

    </div>
  </ion-content>

  <!-- <ion-footer-bar class="bottom44px zero">
  </ion-footer-bar> -->

</ion-view>
