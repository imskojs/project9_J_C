<ion-view id="google-map"
  cache-view="true"
  hide-back-button="true"
>
  <ion-nav-buttons side="left">
    <button class="button-icon ion-android-arrow-back white"
      ng-click="goBack();">
    </button>
  </ion-nav-buttons>

  <ion-nav-title>
    <p class="zero pl1p">지도 보기</p>
  </ion-nav-title>

  <ion-header-bar class="top44px h30px white-bg"
    no-tap-scroll="true">
    <div class="row pl3p">
      <div class="col-10 flex">
        <i class="ion-navigate f18px positive"></i>
      </div>
      <div class="col-90 flex-v">
        <p class="f14px zero">{{$state.params.placeAddress}}</p>
      </div>
    </div>
  </ion-header-bar>

  <ion-content class="top74px"
    scroll="false"
  >
  <!-- active-icon="img/icon_map.png" -->
  <!-- idle-event="true" -->
  <div id="gm0"
    google-map
    icon="img/icon_map.png"
    center-marker="true"
    vm="vm"
    places="vm.Model.place"
  >
  </div>
  </ion-content>
</ion-view>
