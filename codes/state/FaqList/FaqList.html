<ion-view id="faq-list"
  cache-view="true"
  hide-back-button="true"
>
  <ion-nav-buttons side="left">
    <button class="button-icon ion-android-arrow-back white"
      ng-click="goBack();">
    </button>
  </ion-nav-buttons>

  <ion-nav-title>
    <p class="zero pl1p bold">자주 묻는 질문</p>
  </ion-nav-title>

  <ion-content class="">
    <div>  <!--컨텐츠 컨테이너-->
      <div class="">  <!--List 컨테이너-->

        <div>  <!--Node 컨테이너-->
          <!--질문-->
          <div class="bold grey-bb1px pt10px pb10px pl5p pr5p darker-grey">
            <div class="row zero">
              <div class="col zero flex-v">
                <p class="zero f14px">주당은 어떤 서비스인가요</p>
              </div>
              <div class="col-auto zero flex-v">
                <i class="zero f22px ion-arrow-down-b"></i>
              </div>
            </div>
          </div>
          <!--답변-->
          <div class="bold grey-bb1px pt10px pb10px pl5p pr5p dark-grey lighter-grey-bg">
            <div class="row zero">
              <div class="col zero flex-v">
                <p class="zero f14px">술을 좋아하는 사람들이 여러종류의 술집을 편하게 찾고, 할인까지 받을 수 있는 서비스입니다. 업체는 온라인 홍보효과를 가질 수 있습니다.</p>
              </div>
            </div>
          </div>
        </div>

        <div>  <!--Node 컨테이너-->
          <!--질문-->
          <div class="bold grey-bb1px pt10px pb10px pl5p pr5p darker-grey">
            <div class="row zero">
              <div class="col zero flex-v">
                <p class="zero f14px">주당 이용시 가능한 혜택은 무엇이 있나요</p>
              </div>
              <div class="col-auto zero flex-v">
                <i class="zero f22px ion-arrow-down-b"></i>
              </div>
            </div>
          </div>
          <!--답변-->
          <div class="bold grey-bb1px pt10px pb10px pl5p pr5p dark-grey lighter-grey-bg">
            <div class="row zero">
              <div class="col zero flex-v">
                <p class="zero f14px">각종 할인 및 이벤트참여가 있습니다.</p>
              </div>
            </div>
          </div>
        </div>

      </div>  <!--List 컨테이너 종료-->

    </div>  <!--컨텐츠 컨테이너 종료-->
  </ion-content>

  <!-- <ion-footer-bar class="zero h31vw white-bg">
  </ion-footer-bar> -->

</ion-view>
